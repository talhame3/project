<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Claim Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
>
</head>
<body>
	<div class="container">
		<h1>Claim Management System</h1>
		<hr>
		<h2>Upload file</h2>

		<form action="#" th:action="@{/upload}" th:object="${file}"
			method="POST">
				
				<button type="submit" class="btn btn-info col-2"> Save Claim</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Claim List</a>
	</div>
</body>
</html>
